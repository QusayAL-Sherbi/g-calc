<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

    <!-- Grid Calculator -->
    <section id="grid-calc" class="calc grid-calc">
      <h2 class="section-title">Calculator</h2>
      <div class="calculator">
        <span class="current-val">00</span>
        <div class="grid-container">
          <input type="text" class="screen" value="" readonly />
          <button class="num" data-number="1">1</button>
          <button class="num" data-number="2">2</button>
          <button class="num" data-number="3">3</button>
          <button class="operator" data-operater="+">+</button>
          <button class="num" data-number="4">4</button>
          <button class="num" data-number="5">5</button>
          <button class="num" data-number="6">6</button>
          <button class="operator" data-operater="-">-</button>
          <button class="num" data-number="7">7</button>
          <button class="num" data-number="8">8</button>
          <button class="num" data-number="9">9</button>
          <button class="operator" data-operater="*">X</button>
          <button class="del">C</button>
          <button class="num" data-number="0">0</button>
          <button class="operator" data-operater="=">=</button>
          <button class="operator" data-operater="/">/</button>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
